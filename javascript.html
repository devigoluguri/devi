<!DOCTYPE html>
<html>
<head>
	<title>Alert</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<center>
		<h1 style="color: blue">register form</h1>

		<table>
			<style type="text/css">
				table,th,td{
					border: 2px solid black;
					text-align: center;
				}
			</style>
			<form name="regform" onsubmit="return fun()">
		<tr>
			<td>name</td>
			<td><input type="text" name="name"></td>
		</tr>
		   <tr> 
		   	<td>password</td>
		   	<td><input type="password"  name="password"></td>
		   </tr>
		   <tr>
		   	<td>email</td>
		   	<td><input type="text" name="email"></td>
		   </tr>

		    <tr>
		    	<td>phone number</td>
		    	<td><input type="text" name="number"></td>
		    </tr>
		    <tr><td>address</td>
		    	<td><input type="text"  name="address"></td>
		    </tr>
		    <tr><td colspan="2">
		    	<center><input type="submit" name="submit"></center></td>
		    </tr>
		</form>
		
	  
	</table>
	</center>
	
	<script type="text/javascript">
		function fun(){

			var name=document.forms['regform']['name'];
			var password=document.forms['regform']['password'];
			var email=document.forms['regform']['email']
			var number=document.forms['regform']['number'];
			var address=document.forms['regform']['address'];

		 if(name.value=="")
		{
			alert("enter the name");
			name.focus();
			return false;
		}
		if(password.value=="")
		{
			alert("enter the password");
			password.focus();
			return false;
		}
		if(email.value.indexOf('@',0)<0)
		{
	      alert("enter the @");
	      email.focus();
	      return false;
		}
		if(email.value.indexOf('.',0)<0)
		{
	      alert("enter the .");
	      email.focus();
	      return false;
	  }
		if(number.value=="")
		{
			alert("enter the phone mumber");
			number.focus();
			return false;
		}
		if(address.value=="")
		{
			alert("enter the address");
			address.focus();
			return false;
		}
		return true;
	}
</script>
			
	<button onclick="document.getElementById('t').innerHTML=date()";>click for time</button>
	<p id="t"></p>


	
	
</body>
</html>
