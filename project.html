<!DOCTYPE html>
<html>
<head>
	<title>project</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script type="text/javascript">

</script>

</head>
<body>
	
	
	<div class="container" style="background-color:cover;height:600px;width:1200px;background-image:url('14.png')">
	  <div class="row">
		 <div class="col-md-12">
			<ul class="nav nav-tabs">
		       <li><a data-toggle="tab"href="#show" style="color:green;background-color:orange;font-size: 30px;margin-right:10px;text-align: middle;">show</a></li>
		       <li><a data-toggle="tab"href="#audio" style="color:green;background-color:orange;font-size: 30px;margin-right: 10px">audio</a></li>
	           <li><a data-toggle="tab"href="#video" style="color:green;background-color:orange;font-size: 30px;margin-right: 10px">video</a></li>
		       <li><a data-toggle="tab"href="#gallery" style="color:green;background-color:orange;font-size:30px;margin-right: 10px">gallery</a></li>
	           <li><a data-toggle="tab"href="#hide" style="color:green;background-color:orange;font-size: 30px">hide</a></li>
		    </ul>
	     </div>
            <div class="tab-content">
			    <div class="tab-pane fade;"id="show"></div>
			    <div class="tab-pane fade"id="audio">
				    <audio controls>
                        <source src="aud.mp3" type="audio/mpeg">
				</div>
				<div class="tab-pane fade"id="video">
				    <video controls autoplay>
		                <source src="hello.mp4" type="video/mp4">
				</div>
				<div class="tab-pane fade"id="gallery">
				  <div id="myCarousel" class="carousel slide" data-ride="carousel" style="height: 600px;width: 600px;">
                 <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                 </ol>
              <div class="carousel-inner">
                <div class="item active">
              <img src="a.png" class="img-circle" alt="Los Angeles" style="width:100%">
                </div>
    <div class="item">
      <img src="b.png" class="img-square" alt="Chicago"style="height:500px;width:400px;width: 100%">
    </div>

    <div class="item">
      <img src="c.png" class="img-circle" alt="New York"style="width: 100%">
    </div>
     <div class="item">
      <img src="e.png" class="img-circle" alt="New York"style="width: 100%">
    </div>
   </div>
   <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
   </a>
   <a class="right carousel-control" href="#myCarousel" data-slide="next"></a>
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
	</div>
		<div class="tab-pane fade";id="hide" >hide
		</div>
	</div>
  </div>
</div>
</body>
</html>
